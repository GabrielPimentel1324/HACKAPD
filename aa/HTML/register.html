<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>| Tech-Fox | Registro |</title>
  <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
  <section id="register-box">
    <div class="container">
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>
      <div class="register-user">
        <form method="post" action="">
          <h1>Cadastro</h1>
          <ul>
            <li>
              <label for="name-cad">Seu nome</label>
              <input id="name-cad" name="name-cad" type="text" placeholder="name" />
            </li>
            <li>
              <label for="email-cad">Seu e-mail</label>
              <input id="email-cad" name="email-cad"  type="email" placeholder="contato@htmlecsspro.com"/>
            </li>
            <li>
              <label for="password-cad">Seu Número</label>
              <input id="password-cad" name="password-cad"  type="password" placeholder="xx x xxxx-xxxx"/>
            </li>
            <li>
              <label for="confirmPassword">Por que você quer participar?</label>
              <input id="confirmPassword" name="confirmPassword"  type="Password" placeholder="Sobre"/>
            </li>
          </ul>
          <input type="submit" id="register" value="Registrar"/>
          <input  type="reset" value="Limpar" id="clear"/>

        </form>
      </div>
    </div>
  </section>
  <section id="footer">
    <footer>
        <div class="footer-Content">
            <div class="container-Footer">
        </div>
    </footer>
  </section>
  <script src="../JavaScript/register.js"></script>
</body>
</html>
